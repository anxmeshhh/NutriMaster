{% extends 'base.html' %}
{% block title %}Set Your Goal{% endblock %}
{% block content %}
<div class="card shadow p-4 mx-auto" style="max-width: 400px; animation: fadeIn 1s;">
    <h2 class="card-title text-center text-primary"><i class="fas fa-bullseye"></i> Choose Your Goal</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="goal" class="form-label">Goal</label>
            <select class="form-select" id="goal" name="goal" required>
                <option value="bulk">Bulk Up</option>
                <option value="lean">Get Lean</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="daily_calories" class="form-label">Daily Calories (kcal)</label>
            <input type="number" class="form-control" id="daily_calories" name="daily_calories" value="2500" required>
        </div>
        <div class="mb-3">
            <label for="daily_protein" class="form-label">Daily Protein (g)</label>
            <input type="number" class="form-control" id="daily_protein" name="daily_protein" value="150" required>
        </div>
        <button type="submit" class="btn btn-primary w-100"><i class="fas fa-check"></i> Set Goal</button>
    </form>
</div>
<style>
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
{% endblock %}
