{% extends 'base.html' %}
{% block title %}Update Goal{% endblock %}
{% block content %}
<div class="card shadow p-4 mx-auto" style="max-width: 400px; animation: fadeIn 1s;">
    <h2 class="card-title text-center text-primary"><i class="fas fa-edit"></i> Update Your Goal</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="goal" class="form-label">Goal Type (Optional)</label>
            <select class="form-select" id="goal" name="goal">
                <option value="bulk" {% if current_goal and current_goal['goal_type'] == 'bulk' %}selected{% endif %}>Bulk Up</option>
                <option value="lean" {% if current_goal and current_goal['goal_type'] == 'lean' %}selected{% endif %}>Get Lean</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="daily_calories" class="form-label">Daily Calories (kcal)</label>
            <input type="number" class="form-control" id="daily_calories" name="daily_calories" required
                   value="{{ current_goal['daily_calories'] if current_goal else 2000 }}">
        </div>
        <div class="mb-3">
            <label for="daily_protein" class="form-label">Daily Protein (g)</label>
            <input type="number" class="form-control" id="daily_protein" name="daily_protein" required
                   value="{{ current_goal['daily_protein'] if current_goal else 120 }}">
        </div>
        <button type="submit" class="btn btn-primary w-100"><i class="fas fa-save"></i> Update Goal</button>
    </form>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary w-100 mt-3"><i class="fas fa-times"></i> Cancel</a>
</div>
<style>
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
{% endblock %}
