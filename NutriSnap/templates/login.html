{% extends 'base.html' %}
{% block title %}Log In{% endblock %}
{% block content %}
<div class="card shadow p-4 mx-auto" style="max-width: 400px; animation: fadeIn 1s;">
    <h2 class="card-title text-center text-primary"><i class="fas fa-sign-in-alt"></i> Log In</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100"><i class="fas fa-lock"></i> Log In</button>
    </form>
    <p class="mt-3 text-center">Don't have an account? <a href="{{ url_for('signup') }}" class="text-primary">Sign Up</a></p>
</div>
<style>
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
{% endblock %}
